<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Roboto Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS dosyaları -->
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/components/navbar/navbar.css">
    <link rel="stylesheet" href="src/components/terminal/terminal.css">
    <!-- Hero CSS'ini ekleyelim -->
    <link rel="stylesheet" href="src/components/hero/hero.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="terminal-container" class="terminal-container"></div>
    <main id="main-content"></main>

    <script type="module">
        import { NavbarComponent } from './src/components/navbar/navbar.js';
        import { TerminalComponent } from './src/components/terminal/terminal.js';
        import { HeroComponent } from './src/components/hero/hero.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Önce navbar'ı yükle
            const navbar = new NavbarComponent();
            await navbar.loadNavbar();
            
            // Sonra hero'yu yükle
            const hero = new HeroComponent();
            hero.init();
            
            // En son terminal'i yükle
            const terminal = new TerminalComponent();
            terminal.init(document.getElementById('terminal-container'));
        });
    </script>
</body>
</html>
